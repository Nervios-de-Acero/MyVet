<header class="main-header" >
  <div class="logo-container">
    <a routerLink="/"><img class="logo-img" src="../../../assets/img/logo_1_transparente.png" alt="Logo MyVet"></a>  
    <h1><a class="main-logo" routerLink="/">MyVet Petshop</a></h1>
  </div>
  <nav id="nav" class="main-nav">
    <div class="nav-links" >
      <a class="link-item" (click)="toggleMenu()">Usuario</a>
      <div class="menu-container" *ngIf="showMenu">
        <app-menu></app-menu>
      </div>
      <a class="link-item" routerLink="/carrito">Carrito</a>
    </div>
    <div class="icon-navbar">
      <div>
        <button class="btn-icon" (click)="redirigir()"><i class="bi bi-cart4"></i></button>
        <span class="product-count">{{ cantidadProductos }}</span>
      </div>
      <button class="btn-icon" (click)="toggleMenu()"><i class="bi bi-person"></i></button>
      <button class="btn-icon"><i class="bi bi-cart4"></i></button>
      <button class="btn-icon" [class.btn-logged]="isLogged" (click)="toggleMenu()"><i class="bi bi-person"></i></button>
      <div class="menu-container" *ngIf="showMenu">
        <app-menu *ngIf="isLogged" ></app-menu>
        <div class='not-logged' *ngIf="!isLogged">
          <h3>Usted no se ha logueado</h3>
          <button routerLink="/inicio-sesion">Iniciar Sesi√≥n</button>
        </div>
      </div>
      <!-- <button><i class="bi bi-person-circle"></i></button> -->
    </div>
  </nav>
  <button id="button-menu" class="button-menu" >
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>
