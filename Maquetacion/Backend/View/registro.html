<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/registro.css"/>
    <title>MyVet</title>
  </head>
  <body>
    <div class="form_registro">
      <form action="?" method="post">
        <legend class="title">Registrate</legend>
          <div class="inputContainer">
            <input type="text" class="input" name="user_name" placeholder="a">
            <label for="name" class="label">Nombre completo:</label>
          </div>
          <div class="inputContainer">
            <input type="email" class="input" name="user_mail" placeholder="a">
            <label for="mail" class="label">Correo electrónico:</label>
          </div>
          <div class="inputContainer">
            <input type="password" class="input" id="password1" name="user_password" minlength="6" maxlength="15" placeholder="a">
            <label for="password1" class="label">Contraseña:</label>
          </div>
          <div class="inputContainer">
            <input type="password" class="input" id="password2" name="user_password2" minlength="6" maxlength="15" placeholder="a">
            <label for="password2" class="label">Confirmar contraseña:</label>
          </div>
          <input type="submit" value="Registrarse" class="btn_registro">
      </form>
    </div>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
