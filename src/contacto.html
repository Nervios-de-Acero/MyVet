<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>MyVet - Contactanos</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <form method="post" action="" class="contacto container overflow-hidden d-grid gap-3 px-4 py-4">
      <legend class="col-12 text-center">Contactanos</legend>

      <div class="d-flex flex-column flex-sm-row gap-2 px-2 justify-content-evenly">
        <input type="text" id="nombre" placeholder="Nombre" class="col-12 col-sm-6">
        <input type="text" id="apellido" placeholder="Apellido" class="col-12 col-sm-6">
      </div>

      <div class="d-flex flex-column flex-sm-row gap-2 px-2 justify-content-evenly">
        <input type="email" id="mail" placeholder="Mail" class="col-12 col-sm-6">
        <input type="tel" id="telefono" placeholder="Teléfono" maxlength="13" class="col-12 col-sm-6">
      </div>

      <div class="d-flex flex-column gx-4 gap-3 px-1 ">
        <select class="col-12">
          <option selected>Especie</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="roedor">Roedor</option>
          <option value="exoticos">Exóticos</option>
        </select>
        <input type="text" id="asunto" placeholder="Asunto" class="col-12">
        <textarea id="mensaje" class="col-12" rows="5" placeholder="Mensaje"></textarea>
        <input class="btnSubmit" type="submit" value="Enviar">
      </div>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
