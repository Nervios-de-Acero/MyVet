  <main class="d-flex justify-content-center align-items-center">
    <form id="contactForm" method="post" action="" class="contacto container overflow-hidden d-grid gap-3 px-4 py-4">
      <legend class="col-12 text-center">Contactanos</legend>

      <div class="d-flex flex-column flex-sm-row gap-2 px-2 justify-content-evenly">
        <input type="text" id="nombre" name="contact_name" placeholder="Nombre" class="col-12 col-sm-6">
        <input type="text" id="apellido" name="contact_lastname" placeholder="Apellido" class="col-12 col-sm-6">
      </div>

      <div class="d-flex flex-column flex-sm-row gap-2 px-2 justify-content-evenly">
        <input type="email" id="mail" name="contact_email" placeholder="Mail" class="col-12 col-sm-6">
        <input type="tel" id="telefono" name="contact_phone" placeholder="Teléfono" maxlength="13" class="col-12 col-sm-6">
      </div>

      <div class="d-flex flex-column gx-4 gap-3 px-1 ">
        <select name="contact_species" class="col-12">
          <option selected>Especie</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="ave">Ave</option>
          <option value="roedor">Roedor</option>
          <option value="exoticos">Exóticos</option>
        </select>
        <input type="text" id="asunto" name="contact_subject" placeholder="Asunto" class="col-12">
        <textarea id="mensaje" name="contact_message" class="col-12" rows="5" placeholder="Mensaje"></textarea>
        <input type="submit" class="btnSubmit" value="Enviar">
      </div>
    </form>
